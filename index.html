    this.special = false;
    this.synced = false;
    this.lock = lock;
    if (this.id <= numPendulums/2){
        this.opposite = numPendulums/2 + this.id - 1;
    }
    else{
        this.opposite = this.id - numPendulums/2 - 1;
    }
    if (this.type === "normal"){
        this.c = color(40);
    }
    if (this.type === "IA"){
        this.c = color(255, 45, 45);
    }
    if (this.type === "fast"){
        this.c = color(255, 111, 0);
    }
    if (this.type === "slow"){
        this.c = color(0, 221, 255);
    }
    if (this.type === "welp"){
        this.c = color(0, 255, 51);
    }
    if (this.type === "oh no"){
        this.c = color(0, 204, 41);
    }
    if (this.type === "slower"){
        this.c = color(166, 0, 237);
    }
    if (this.type === "halter"){
        this.c = color(200, 255, 0);
    }
}

pendulum.prototype.draw = function() {
    pushMatrix();
    translate(this.x, this.y);
    rotate(radians(90 + this.dir * 50));
    stroke(this.c);
    noFill();
    strokeWeight(5);
    line(0, 0, 40, 0);
    ellipse(56, 0, 30, 30);
    if (this.type === "slower" || this.type === "halter"){
        noStroke();
        translate(46, 0);
        fill(255, 0, 0);
        triangle(0, 0, 20, 0, 10, 7);
        fill(136, 0, 255);
        triangle(0, 0, 20, 0, 10, -7);
    }
    popMatrix();
    noStroke();
    fill(this.c);
    ellipse(this.x, this.y, 15, 15);
    if(this.lock){
        fill(255, 204, 0);
        rect(this.x - 10, this.y - 35, 20, 20, 10, 10, 0, 0);
        fill(40, 100);
        ellipse(this.x, this.y - 28, 8, 8);
        rect(this.x - 2, this.y - 26, 4, 8);
        noFill();
        stroke(40, 100);
        strokeWeight(3);
        arc(this.x, this.y - 35, 10, 10, 180, 360);
    }
};

pendulum.prototype.perfect = function() {
    this.synced = abs(this.dir * 50 - pendulums[this.opposite].dir * 50) < 15;
};

pendulum.prototype.touching = function() {
    if (teenyTinyWait === 0 && (go === 0 || go > 600) && !this.lock){
    this.special = sqrt(sq(mouseX - this.x) + sq(mouseY - this.y) < sq(15));
    }
};

pendulum.prototype.swing = function() {
    if (!this.special){
    if (this.type === "normal" || this.type === "IA"){
        this.vr += 10;
        this.dir = sin(this.vr / 300);
    }
    if (this.type === "fast"){
        this.vr += 10;
        this.dir = sin(this.vr / 150);
    }
    if (this.type === "slow"){
        this.vr += 10;
        this.dir = sin(this.vr / 600);
    }
    if (this.type === "welp"){
        this.vr += 10;
        this.dir += sin(this.vr / 300) / 10;
    }
    if (this.type === "oh no"){
        this.vr += 10;
        this.dir = sin(this.vr / 300) + 10;
    }
    }
    if (this.type === "slower" || this.type === "halter"){
        this.vr += 10;
        this.dir = sin(this.vr / 300);
    }
};

pendulum.prototype.possess = function() {
    if (this.special){
        if (this.type === "slower"){
            possesser = this.id;
            possessType = "slow";
            
        }
        if (this.type === "halter"){
            possesser = this.id;
            possessType = "halt";
        }
    }
};

function newPendulum(x, y, vr, type, id, lock){
    var p = new pendulum(x, y, vr, type, id, lock);
    pendulums.push(p);
}

function drawPendulums(){
    possesser = -1;
    possessType = -1;
    for (var i = 0; i < pendulums.length; i++){
        pendulums[i].possess();
    }
    
    for (var i = 0; i < pendulums.length; i++){
        if (pendulums[i].type === "slower"){
        pendulums[i].touching();
        pendulums[i].draw();
        if(possesser !== -1){
            if (possessType === "slow"){
            if(possesser - 1 !== i){
                if (counter === 0){
                pendulums[i].swing();
                }
            }
            else{
                pendulums[i].swing();
            }
            }
        }
        else{
            pendulums[i].swing();
        }
        pendulums[i].perfect();
        }
        if (pendulums[i].type === "halter"){
             pendulums[i].touching();
        pendulums[i].draw();
        if(possesser !== -1){
            if (possessType === "halt"){
            if(possesser - 1 === i){
                pendulums[i].swing();
            }
            }
            if (possessType === "slow"){
                if (counter === 0){
                pendulums[i].swing();
                }
            }
        }
        else{
            pendulums[i].swing();
        }
        pendulums[i].perfect();
        }
    }
    
    for (var i = 0; i < pendulums.length; i++){
        if (pendulums[i].type !== "slower" && pendulums[i].type !== "halter"){
        pendulums[i].touching();
        pendulums[i].draw();
        if(possesser !== -1){
            if (possessType === "slow"){
            if (counter === 0){
            pendulums[i].swing();
            }
            }
        }
        else{
            pendulums[i].swing();
        }
        pendulums[i].perfect();
        }
    }
}

function purrfection(){
    if (pendulums.length === 0){

        return false;
    }
    for(var i = 0; i < pendulums.length; i++){
        if (!pendulums[i].synced || pendulums[i].special){
            return false;
        }
    }
    return true;
}

function transition(n){
    noStroke();
    fill(255, 255, 255);
    rect(-300 + n, 0, 300, 600);
    rect(600 - n, 0, 300, 600);
}
